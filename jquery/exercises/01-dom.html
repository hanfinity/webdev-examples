<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery DOM Exercise</title>
    <link rel="stylesheet" href="01-dom.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="01-dom.js"></script>
  </head>
  <body>
    <main>
      <section>
        <h2>Click Event</h2>
        <label for="userInput1">Input</label>
        <input id="userInput1" type="text" />
        <input type="button" value="Copy Text" id="copy" />
        <label for="output1">Output</label>
        <div id="output1" class="output"></div>
      </section>
      <section id="inputEventExample">
        <h2>Input Event</h2>
        <label for="userInput2">Input</label>
        <input id="userInput2" type="text" />
        <label for="output2">Output</label>
        <div id="output2" class="output"></div>
      </section>
    </main>
  </body>
</html>
